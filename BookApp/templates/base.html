
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Books page</title>
		<meta charset="utf-8">

	</head>
	<body>
		<nav>
			<a href="/">Books</a> - 
			<a href="/form-page">Add Books</a> - 
			{% if currentUser() %}
				<a href="/user/logout">Logout</a> - 
				{{ currentUser().email }} - 
			{% else %}
				<a href="/user/login">Login</a> - 
				<a href="/user/register">Register</a>
			{% endif %}
		</nav>
		{%if get_flashed_messages() %}
			
			{% for msg in get_flashed_messages() %}
				<p>{{ msg }}</p>

			{% endfor %}
		{% endif %}
		<h1>Books page</h1>
		{% block content %}
		{% endblock content %}
	</body>
</html>
